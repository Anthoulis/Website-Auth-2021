<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/logo.png">
    <title>GE Login</title>
</head>
<body>
    <div class="loginbox">
        <div class="button-box">
                <div id="btn"></div>
                <button type ="button" class="toggle-btn" onclick="login()">    Log in   </button>
                <button type ="button" class="toggle-btn" onclick="register()">    Register  </button>
        </div>

        <div class="social-icons">Sing In with
            <a href="https://google.com"><img src="img/g.png" alt="google"></a>
            <a href="https://facebook.com"><img src="img/fb.png" alt="fb"></a>
        </div>

        <!--My information Login Form   type text-->
        <form id="login" class="input-section"> 
            <input type="text" class="input-field" placeholder = "  Username" required>
            <input type="password" class="input-field" placeholder= "  Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
            <!--Go to user log in-->
            <a href="admin.html" class="admin-style">Administrator login</a>      
        </form>   

        <!--My information Register Form  type text-->
        <form id="register" class="input-section"> 
            <input type="text" class="input-field" placeholder="  E-mail" required>
            <input type="text" class="input-field" placeholder="  Username" required>
            <input type="password" class="input-field" placeholder="  Password" required>

            <input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span>

            <button type="submit" class="submit-btn">Register</button>
            <a href="admin.html" class="admin-style">Administrator login</a>
        </form>
    </div>
        
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
    </script>
</body>
</html>
